---
apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus
  namespace: observability
spec:
  type: oci
  interval: 60m0s
  url: oci://ghcr.io/prometheus-community/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 61.6.1
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: observability
      interval: 12h
  values:
    # https://raw.githubusercontent.com/prometheus-community/helm-charts/kube-prometheus-stack-61.6.1/charts/kube-prometheus-stack/values.yaml
    grafana:
      enabled: true
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - grafana.boo.eth0.work
        tls:
        - secretName: grafana-le-cert
          hosts:
          - grafana.boo.eth0.work
      persistence:
        enabled: true
        type: pvc
        storageClassName: nfs-storage
        accessModes:
        - ReadWriteMany
        size: 20Gi
    prometheus:
      prometheusSpec:
        # exigência do haproxy-ingress. ainda não sei a função
        podMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: proxmox-data
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi

    alertmanager:
      enabled: false
    coreDns:
      enabled: true
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false

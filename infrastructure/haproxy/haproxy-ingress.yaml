---
apiVersion: v1
kind: Namespace
metadata:
  name: haproxy-ingress
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: haproxy-ingress
  namespace: haproxy-ingress
spec:
  interval: 24h
  url: https://haproxytech.github.io/helm-charts
---
apiVersion: v1
kind: Service
metadata:
  name: default-backend
  namespace: haproxy-ingress
spec:
  clusterIP: None
  ports:
  - protocol: TCP
    name: http
    port: 1024
---
apiVersion: v1
kind: Endpoints
metadata:
  name: default-backend
  namespace: haproxy-ingress
subsets:
- addresses:
  - ip: 192.168.10.50
  ports:
  - port: 1024
    name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: haproxy-ingress
data: {}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: haproxy-ingress
  namespace: haproxy-ingress
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-ingress
      version: 1.40.1
      sourceRef:
        kind: HelmRepository
        name: haproxy-ingress
        namespace: haproxy-ingress
      interval: 12h
  values:
    controller:
      ingressClass: haproxy
      ingressClassResource:
        default: true
        name: haproxy
      extraArgs:
      - --disable-ipv6
      - --configmap-tcp-services=haproxy-ingress/tcp-services
      - --default-backend-service=haproxy-ingress/default-backend
      dnsPolicy: ClusterFirstWithHostNet
      config:
        scale-server-slots: "10"
        src-ip-header: X-Forwarded-For,1
        ssl-certificate: "haproxy-ingress/boo-tls"
        cr-global: haproxy-ingress/global
        cr-defaults: haproxy-ingress/defaults
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.10.50
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: "10.50"
      serviceMonitor:
        enabled: true
